<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dream1Job Admin Panel</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
    <div class="brand">
        <img src="logo/app_logo_main.png" alt="Dream1Job Logo">
    <span>Dream1Job</span>
    </div>

    <ul class="menu">
        <li class="active" onclick="showSection('company', this)">Company</li>
        <li onclick="showSection('jobs', this)">Jobs</li>
        <li onclick="showSection('jobDetails', this)">Job Details</li>
        <li onclick="showSection('news', this)">News</li>
    </ul>
</aside>

<!-- Main -->
<main class="main-content">
    <header class="top-bar">
        <h1>Admin Dashboard</h1>
        <span class="admin-tag">Admin Panel</span>
    </header>

    <!-- Company -->
    <div id="company" class="section">
        <h2>Company Management</h2>
    
        <input type="number" id="companyId" placeholder="Company ID">
        <input type="text" id="nameString" placeholder="Company Name">
        <input type="text" id="logoStringTK" placeholder="Logo URL">
        <input type="text" id="websiteStringTk" placeholder="Website URL">
    
        <br><br>
    
        <div class="actions">
            <button onclick="createCompany()">Create</button>
            <button onclick="updateCompany()">Update</button>
            <button onclick="getCompany()">Get</button>
            <button onclick="deleteCompany()">Delete</button>
        </div>
    
        <div id="companyResult"></div>
    </div>
    

    <!-- Jobs -->
    <div id="jobs" class="section">
        <h2>Job Management</h2>
    
        <input type="number" id="jobId" placeholder="Job ID">
        <input type="text" id="titleString" placeholder="Job Title">
        <input type="text" id="locationString" placeholder="Location">
        <input type="text" id="jobTypeString" placeholder="Job Type">
        <input type="text" id="experienceLevelString" placeholder="Experience Level">
        <input type="text" id="publishedDateString" placeholder="Published Date">
        <input type="text" id="minSalaryString" placeholder="Min Salary">
        <input type="text" id="maxSalaryString" placeholder="Max Salary">
        <input type="text" id="applicationUrlString" placeholder="Application URL">
        <textarea id="descriptionString" rows="4" placeholder="Job Description"></textarea>
        <input type="number" id="companyIdForJob" placeholder="Company ID">
    
        <br><br>
        <div class="actions">
            <button onclick="createJob()">Create Job</button>
            <button onclick="updateJob()">Update Job</button>
            <button onclick="getJobById()">Get Job</button>
            <button onclick="deleteJob()">Delete Job</button>
        </div>
    
        <div id="jobResult"></div>
    </div>
    
    <!-- Job Details -->
    <section id="jobDetails" class="section hidden">
        <h2>Job Details</h2>

        <div class="card">
            <input type="number" id="detailsJobId" placeholder="Job ID">

            <textarea id="jobHighlights" placeholder="Job Highlights"></textarea>
            <textarea id="jobDescription" placeholder="Job Description"></textarea>
            <textarea id="aboutCompany" placeholder="About Company"></textarea>

            <div class="actions">
                <button class="primary" onclick="createJobDetails()">Save</button>
                <button class="secondary" onclick="updateJobDetails()">Update</button>
                <button class="info" onclick="getJobDetails()">Get</button>
                <button class="danger" onclick="deleteJobDetails()">Delete</button>
            </div>

            <pre id="detailsResult"></pre>
        </div>
    </section>

    <!-- News -->
    <section id="news" class="section hidden">
        <h2>Job News</h2>

        <div class="card">
            <input type="number" id="newsId" placeholder="News ID">
            <input type="text" id="headline" placeholder="Headline">
            <textarea id="brief" placeholder="Brief"></textarea>
            <input type="text" id="imageUrl" placeholder="Image URL">
            <input type="text" id="source" placeholder="Source">
            <input type="text" id="newsUrl" placeholder="News URL">
            <input type="date" id="publishedDate">

            <div class="actions">
                <button class="primary" onclick="createNews()">Add</button>
                <button class="secondary" onclick="updateNews()">Update</button>
                <button class="info" onclick="getAllNews()">Fetch</button>
                <button class="danger" onclick="deleteNews()">Delete</button>
            </div>

            <pre id="newsResult"></pre>
        </div>
    </section>

</main>

<script>
function showSection(id, el) {
    document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');

    document.querySelectorAll('.menu li').forEach(li => li.classList.remove('active'));
    el.classList.add('active');
}
</script>

</body>
</html>
